<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <h1 id="heading1">BMI Calculator</h1>
    <form>
        <P><label>Height in CM: </label><input type="text" id="height"></p>
        <P><label>Weight in KG: </label><input type="text" id="weight"></P>

        <button>Calculate</button>
        <div id="results"></div>
        <div id="Weight Guide">
            <h1 id="heading2">Weight Guide</h1>
            <p class="p" id="p1">Under Weight = Less than 18.6</p>
            <p class="p" id="p2">Normal Range = 18.6 and 24.9</p>
            <p class="p" id="p3">Overweight = Grater than 24.9</p>
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
